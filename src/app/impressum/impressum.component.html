<div class="row">
  <div class="col-xs-10">
    <hr> 

    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of (impressums | async).impressums; let i = index"
        (click)="onEditItem(i)">
        {{ item.headline }} ({{ item.text }})
      </a>
    </ul>

  </div>
</div>
