
<div class="row" style="margin-top: 55px;">

  <div class="col-xs-12" style="margin:20px; border-style: dashed; border-color: hsl(89, 43%, 51%);">
    <div class="col-xs-4">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 180px; min-height: 180px; margin:20px;"></div>
    <div class="col-xs-4">
      <h1>{{ recipe.name }}</h1>
      {{ recipe.description }}</div>
    <div class="col-xs-4">
      <div
        class="btn-group pull-right" style="position: absolute; bottom: -190px; right: 0;"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To
              Shopping List</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit
              Recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete
              Recipe</a></li>
        </ul>
      </div>

    </div>
  </div>

</div>
